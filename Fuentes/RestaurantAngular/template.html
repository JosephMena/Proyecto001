<md-grid-list cols="3" [style.background]="'#00BDFA'" rowHeight="150px">
   <md-grid-tile><img src="images/logo.png" alt="..." /></md-grid-tile>
   <md-grid-tile><span class="subtitle" >Bienvenidos Restaurant Capuli</span></md-grid-tile>
   <md-grid-tile><img src="images/logo.png" alt=".." /></md-grid-tile>
</md-grid-list>
<div ng-cloak>
	<md-tab-group md-dynamic-height md-border-bottom>
		<md-tab label="Cocina">
			<md-grid-list cols="2" [style.background]="'#FFFFFF'" rowHeight="700px">
				<md-grid-tile class="panelIzquierdo" >
					<md-toolbar [color]="myColor">
						<md-toolbar-row>Pedidos</md-toolbar-row>
					  <md-toolbar-row>
						
						<button md-button class="md-fab md-primary  md-icon my-icon-button " aria-label="Pedidos">

							<img src="images/waiter.png" alt="Bookmark">
						</button>
					  </md-toolbar-row>
					<md-toolbar-row>Menus</md-toolbar-row>
					  <md-toolbar-row>
						
						<button md-button class="md-raised my-icon-button" aria-label="Menu">
							<img src="images/menu-50.png" alt="Bookmark">
						</button>
					  </md-toolbar-row>
					</md-toolbar>
					
				</md-grid-tile>
				<md-grid-tile class="panelDerecho">
					<md-card flex>
						<md-toolbar class="md-whiteframe-1dp">
							<div class="md-toolbar-tools">
								<div class="md-title">Habilitar Menu</div>
							</div>
						</md-toolbar>
					</md-card>
					<md-card flex>
						<md-toolbar class="md-whiteframe-1dp">
							<div class="md-toolbar-tools">
								<div class="md-title">Creacion de Menu</div>
								<span flex></span>
								<button md-button class="md-fab   md-icon my-icon-button  " aria-label="agregar" layout="end end" >
									<img src="images/save.png" alt="agregar">
								</button>
							</div>
						</md-toolbar>
						<div ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak>
							<form ng-submit="$event.preventDefault()" layout="column">
								<div layout="row" flex>
									<md-card>
										<md-card-title>
											<md-card-content>
												<md-radio-group ng-model="data.tipo" layout="row" >
													<md-radio-button value="0" class="md-primary">Desayuno</md-radio-button>
													<md-radio-button value="1" class="md-primary"> Almuerzo </md-radio-button>
													<md-radio-button value="2" class="md-primary">  Cena</md-radio-button>
													<md-radio-button value="3" class="md-primary">Extra</md-radio-button>
												</md-radio-group>
											</md-card-content>
										</md-card-title>
									</md-card>
								</div>
								<div flex="1"></div>
								<div layout="row">
									
								</div>
								<div>
									<table style="width: 100%" cellspacing="0">
										<tr>
											<td><md-input class="demo-full-width" placeholder="Nueva entrada"></md-input></td>
											<td><md-input class="demo-full-width" placeholder="Nuevo plato principal"></md-input></td>
											<td><md-input class="demo-full-width" placeholder="Nuevo postre"></md-input></td>
									  </tr>
									</table>
									
								</div>
							</form>
						</div>
					</md-card>
				</md-grid-tile>
			</md-grid-list>
				
		</md-tab>
		<md-tab label="Asafata">
			
		</md-tab>

		<md-tab label="Admin">
			
		</md-tab>
	</md-tab-group>
</div>

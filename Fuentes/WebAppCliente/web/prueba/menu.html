

<a ui-sref="newMenu" class="btn-primary btn-lg nodecoration">Agrega nuevo menu </a>

<table class="table menutable">
    <tr>
        <td>
            <h3> todos los menues</h3>
       
        </td>  <td></td>
    </tr>
    
    <tr ng-repeat=" menu in menus">
        <td>{{menu.entrada}}</td>
        
        <td>
            <a class="btn btn-primary" ui-sref="viewMenu({id: menu._id})">View</a>
            <a class="btn btn-danger" ng-click="deleteMenu(menu)">Delete</a>
            
            
        </td>
        
    </tr>
    
</table>
